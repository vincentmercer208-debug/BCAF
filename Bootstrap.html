<!DOCTYPE html>
<html lang="en">
<head>
<!-- Specifies the character encoding for the HTML document -->
<meta charset="UTF-8">

<!-- Sets the viewport to ensure the website is responsive on different devices -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Defines the title of the webpage -->
<title>Responsive Website</title>

<!-- Links to the Bootstrap CSS for styling the webpage -- Add your own style sheet link here-->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="C:\Users\100228602\OneDrive - Burnley College\BCAF\Internal.css">
</head>
<body>

<!-- Header section with a background color, text color, and padding -->
<header class="bg-primary text-white text-center py-5">
    <h1>Welcome to My Responsive Website</h1>
</header>

<!-- Main content area with a container and margin -->
<main class="container my-5">
    <div class="row">
        <!-- Main content column that takes up more space on larger screens -->
        <div class="col-md-8">
            <h2>Main Content</h2>
            <p>This is the main content area. It will take up more space on larger screens and adjust accordingly on smaller devices.</p>
        </div>
        <!-- Sidebar column that stacks below the main content on smaller devices -->
        <div class="col-md-4">
            <h2>Sidebar</h2>
            <p>This is the sidebar content. It will stack below the main content on smaller devices.</p>
        </div>
    </div>
</main>

<!-- Footer section with a background color, text color, and padding -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 My Responsive Website</p>
</footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
